<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notenübersicht</title>
<style>
:root { --bg:#f5f6f7; --card:#fff; --border:#e5e7eb; --accent:#1f2937; --text:#1f2937; --muted:#6b7280; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

/* Topbar */
.topbar{background:var(--card);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
.topbar .wrap{max-width:960px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:12px 16px}
.topbar h1{font-size:18px;margin:0}
.topbar a.home{font-size:14px;text-decoration:none;color:var(--accent);padding:6px 10px;border:1px solid var(--border);border-radius:8px}

/* Inhalt */
.container{max-width:960px;margin:auto;padding:16px}
.note{font-style:italic;color:var(--muted);margin:6px 0 18px}

/* Tabelle */
table{width:100%;border-collapse:collapse;background:var(--card);border:1px solid var(--border)}
th,td{padding:8px 10px;vertical-align:top;border-bottom:1px solid var(--border)}
th{background:#fafafa;text-align:left}
td.comment-cell{white-space:normal;overflow-wrap:anywhere;word-break:break-word;hyphens:auto}

/* Inputs */
input,select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:var(--card);margin:6px 0 12px}

/* Responsive */
@media (max-width:520px){
  .topbar .wrap{padding:10px 12px}
  .container{padding:12px}
}
</style>

function update(){
  const code = document.getElementById('code').value.trim();
  const sel  = document.getElementById('fach');
  sel.innerHTML = "";
  if (data[code]){
    data[code].forEach(e=>{
      const o = document.createElement("option");
      o.value = e.Fach; o.textContent = e.Fach;
      sel.appendChild(o);
    });
    sel.style.display = "block";
  }else{
    sel.style.display = "none";
  }
  show();
}

function show(){
  const code  = document.getElementById('code').value.trim();
  const fach  = document.getElementById('fach').value;
  const tbody = document.getElementById('t');
  tbody.innerHTML = "";
  if (!data[code]) return;

  data[code].forEach(e=>{
    if (e.Fach === fach){
      const row=(a,b)=>tbody.innerHTML += `<tr><td>${a}</td><td>${b}</td></tr>`;
      row("GesamtMitarbeit", e.GesamtMitarbeit);
      row("GesamtTest", e.GesamtTest);
      row("Endnote", e.Endnote);

      if (e.Mitarbeit && e.Mitarbeit.length){
        tbody.innerHTML += `<tr><th colspan="2">Mitarbeit</th></tr>`;
        e.Mitarbeit.forEach(m=>row(m.Name, m.Note));
      }
      if (e.Testnoten && e.Testnoten.length){
        tbody.innerHTML += `<tr><th colspan="2">Testnoten</th></tr>`;
        e.Testnoten.forEach(t=>{ row("TestNote", t.TestNote); row("Punkte", t.TestPunkte); row("Max Punkte", t.MaxPunkte); });
      }
      if (e.Kommentar){
        tbody.innerHTML += `<tr><th colspan="2">Kommentar</th></tr>`;
        tbody.innerHTML += `<tr><td colspan="2" class="comment-cell">${e.Kommentar}</td></tr>`;
      }
    }
  });
}
</script>
